<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Fblogin.css">
    <title>Facebook Login</title>
 </head>
 <body>
     <div class="container">
         <div class="left">
             <h1>facebook</h1>
             <p>Facebook helps you connect and share with the people in your life.</p>
         </div>
         <div class="right">
            <form action="">
                 <input type="text" placeholder="Email addess or phone number">
                 <input type="password" placeholder="Password">
                 <a href="" class="loginBtn" onclick="myFunction()">Log In</a>
                 <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="blank" class="forget">Forgotten password?</a>

                <script>
                    function myFunction() {
                      alert("The email address or mobile number you entered isn't connected to an account. Find your account and log in.");
                    }
                </script>
                
                <div class="sign-up">
                     <a href="https://www.facebook.com/" target="blank" class="signupBtn">Create New Account</a>
                 </div>
            </form>
             <p><b><a href="https://www.facebook.com/pages/create/?ref_type=registration_form" target="blank">Create a Page</a></b> for a celebrity, band or business.</p>
         </div>
     </div>
 </body>
 </html>
